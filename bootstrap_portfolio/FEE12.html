<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Kitty Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100i,300" rel="stylesheet" >
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/FEE12font.css">
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img class="title-logo" src ="images/logo.png" alt="udacity logo">
			</div>	
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin"> Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
			<img class="img-responsive" src = "images/puppy.jpg" alt="Main puppy img">
			</div>
		</div>
		<div class="row">
			<div class = "col-md-12">
			<h2 class="text-muted"> Featured Work</h2>
			</div>	
		</div>
		<div class="row text-center">
			<div class ="col-md-4">
				<img class="img-responsive" src="images/puppy2.jpg" data-toggle="modal"
				 data-target="#myModal" alt="Appify puppy">
				<h3 class="text-uppercase">FAVORITE APP</h3>
				<p>	https://github.com/udacity/appify</p>
			</div>
			<div class ="col-md-4">
				<img class="img-responsive" src="images/puppy3.jpg" alt="Appify puppy">
				<h3 class="text-uppercase">SunFlower</h3>
				<p>https://github.com/udacity/sunflower</p>
			</div>
			<div class ="col-md-4">
				<img class="img-responsive" src="images/puppy4.jpg" alt="Appify puppy">
				<h3 class="text-uppercase">Boken</h3>
				<p>https://github.com/udacity/boken</p>
			</div>

			
	</div>


	<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="images/puppy2.jpg">
                    This was my first project in this class. I learned a lot about HTML and CSS.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
</html>
